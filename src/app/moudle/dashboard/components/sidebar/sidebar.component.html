<aside class="border-r h-full w-full py-4 px-4">
  <ul class="flex flex-col gap-2">
    <li *ngFor="let sidebar of sidebars">
      <a
        [href]="sidebar.href"
        [routerLink]="sidebar.href"
        class="flex items-center px-4 py-1 rounded-md hover:bg-gray-200 hover:text-black gap-2 w-full text-sm"
        [class]="
          isActive(sidebar.href) ? 'bg-primary text-white' : 'bg-inherit gap-2'
        "
      >
        <span [innerHTML]="sidebar.icon"></span>
        <p class="text-md capitalize">{{ sidebar.label }}</p>
      </a>
    </li>
  </ul>
</aside>
