<div class="flex flex-col items-start gap-4 w-full">
  <div class="flex justify-between w-full">
    <p class="font-bold text-lg flex-1">Vehicle</p>
    <a class="btn btn-outline btn-sm btn-primary" [routerLink]="['add']">
      <i class="bi bi-plus font-bold text-xl"></i>
      Add Vehicle
    </a>
  </div>
  <app-loading-view [loading]="isLoading">
    <ul class="w-full h-full flex flex-col gap-2">
      <li
        *ngFor="let vehicle of vehicles"
        class="card card-side border rounded-md px-4 py-2 flex items-start gap-4"
      >
        <figure class="w-1/3 h-full rounded-md bg-green-300">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/10/05/37/bike-3073082_1280.jpg"
            alt="Image"
            class="object-cover"
          />
        </figure>
        <div class="w-full h-full">
          <div class="flex items-center justify-between gap-2 w-full">
            <p class="font-bold text-sm">{{ vehicle.name }}</p>
            <div class="flex items-center gap-2">
              <button class="btn btn-sm btn-outline btn-primary">
                <i class="bi bi-pencil-fill font-bold text-lg"></i>
              </button>
              <button class="btn btn-sm btn-outline btn-error">
                <i class="bi bi-trash font-bold text-lg"></i>
              </button>
            </div>
          </div>
          <ul class="w-full flex flex-col">
            <li class="flex items-center gap-2 w-full">
              <p class="w-1/3">Identity:</p>
              <p class="font-semibold">{{ vehicle.identity }}</p>
            </li>
            <li class="flex items-center gap-2">
              <p class="w-1/3">Fuel:</p>
              <p class="font-semibold capitalize">{{ vehicle.fuel }}</p>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </app-loading-view>
</div>
